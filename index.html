<!doctype html>
<html lang="fr" data-fr-scheme="system">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gouvfr/dsfr@1.14.0/dist/dsfr.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Expression visuelle</title>
  </head>
  <body class="">

    <div class="fr-container fr-container__visual fr-col-lg-6">
        <div class="fr-grid-row fr-grid-row--center fr-grid-row--middle">
            <div class="fr-col-12 fr-col-lg-6">
                <figure role="group" class="fr-content-media fr-mb-0 fr-mt-4v" aria-label="Description / Source">
                    <div class="fr-content-media__img">
                        <img class="fr-responsive-img" src="exemple_de_logo.png"/>
                    </div>
                </figure>
            </div>
            <div class="fr-col-10 fr-col-lg-2">
               <div class="fr-visual fr-enlarge-link fr-mt-n7v fr-mb-8v">
                    <div class="fr-card__body">
                        <div class="fr-card__content fr-my-n3v">
                            <h3 class="fr-visual__title fr-mb-2v">
                                <a href="#">Lorem ipsum fermentum</a>
                            </h3>
                            <p class="fr-visual__desc fr-mb-4v">Lorem ipsum quis facilisi amet sed tristique congue vitae augue ac justo proin sed condimentum.</p>
                            <ul class="fr-btns-group fr-btns-group--md fr-col-lg-12">
                                <li class="fr-col-lg-6">
                                    <button type="button" class="fr-btn">En savoir plus</button>
                                </li>
                                <li class="fr-col-lg-6">
                                    <button type="button" class="fr-btn fr-btn--secondary">En savoir plus</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>         
            </div>
        </div>
    </div>

  </body>
</html>
